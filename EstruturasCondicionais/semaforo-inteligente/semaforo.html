<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo Inteligente</title>
</head>
<body>
    <h1>Semáforo inteligente</h1>

    <script>
        let cor = prompt("Qual a cor do semáforo? (vermelho, amarelo ou verde)").toLowerCase();

        if (cor === "vermelho"){
            alert("Pare!")
        }
        else if(cor === "amarelo"){
            alert("Atenção")
        }
        else{
            alert("Siga")
        }
    </script>
</body>
</html>
