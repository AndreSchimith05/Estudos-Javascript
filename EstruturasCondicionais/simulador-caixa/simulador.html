<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de caixa</title>
</head>
<body>
    <h1>Caixa Eletronico</h1>
    <script>
        let saque = parseFloat(prompt("Digite o valor que deseja sacar: "))

        if (saque % 100 === 0 ){
            alert("Você precisa de " + (saque / 100) + " notas de 100,00 para sacar " + saque)
        }
        else if(saque % 50 === 0){
            alert("Você precisa de " + (saque / 50) + " notas de 50,00 para sacar " + saque)
        }
        else if(saque % 20 === 0){
            alert("Você precisa de " + (saque / 20) + " notas de 20,00 para sacar " + saque)
        }
        else{
            alert("Você precisa de " + (saque / 10) + " notas de 10,00 para sacar " + saque)
        }
    </script>
</body>
</html>
