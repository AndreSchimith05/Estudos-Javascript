<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação idades</title>
</head>
<body>
    <h1>Comparação idades</h1>
    <script>
        let pessoa1 = Number(prompt("Digite sua idade: "));
        let pessoa2 = Number(prompt("Digite sua idade: "));

        if (pessoa1 > pessoa2){
            alert("Pessoa 1 é a mais velha")
        }
        else alert("Pessoa 2 é a mais velha")
    </script>
</body>
</html>
