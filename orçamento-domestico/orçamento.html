<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Domestico</title>
</head>
<body>
    <h1>Orçamento Domestico</h1>
    <script>
        let aluguel = parseFloat(prompt("Digite o valor do seu aluguel: "));
        let agua = parseFloat(prompt("Digite o valor da sua água: "));
        let luz = parseFloat(prompt("Digite o valor da sua luz: "));
        let custoTotal= aluguel + agua + luz;

        alert("Seu custo mensal é de: " + custoTotal)
    </script>
</body>
</html>
